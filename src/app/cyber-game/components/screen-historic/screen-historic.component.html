<div class="mt-2 mb-2">
    <p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
        <ng-template #marker let-event>
            <span class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm" >
                <!-- mostrar solo la hora en el marcador -->
                {{ event.date }}
            </span>
        </ng-template>
        <ng-template #content let-event>
            <div class="p-3">
                <div class="font-semibold">{{ event.screenname }}</div>
                <div class="text-sm text-gray-300">Estado: {{ event.status }}</div>
                <div class="text-sm text-gray-400">Hasta: {{ event.endLocal }}</div>
            </div>
        </ng-template>
    </p-timeline>
</div>
