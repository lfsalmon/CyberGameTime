
  <div class="flex items-center gap-4 mb-4">
    <p-select [options]="ConsoleTypes" [(ngModel)]="console.consoleType" appendTo="body" placeholder="Selecciona el tipo de conosla" class="w-full flex-auto" >
      <ng-template #selectedItem let-selectedOption>
        <div class="flex items-center gap-2" >
            <img src="{{ getImage(selectedOption.value) }}" style="width: 18px" />
            <div>{{ selectedOption.label }}</div>
        </div>
      </ng-template>
      <ng-template let-console1 #item>
        <div class="flex items-center gap-2">
          <img src="{{ getImage(console1.value) }}" style="width: 18px" />
            <div>{{ console1.label }}</div>
        </div>
      </ng-template>
    </p-select>
  </div>


  <div class="flex items-center gap-4 mb-4">
    <p-select [options]="ConnectionType" [(ngModel)]="console.connectionType" appendTo="body" placeholder="Selecciona el tipo de conexion" class="w-full flex-auto" >

    </p-select>
  </div>


  <div class="flex items-center gap-4 mb-4">
    <label  class="font-semibold w-24">Ip Address</label>
    <!-- <p-inputMask [(ngModel)]="console.ipAddress" slotChar=" " mask=""class="flex-auto" placeholder="___ . ___ . ___ . ___" required/> -->
    <input pInputText  [(ngModel)]="console.ipAddres" class="flex-auto" autocomplete="off" />
    <p-button icon="pi pi-globe" severity="secondary" (click)="getIpDeviceInfo()" />
  </div>


  <div class="flex items-center gap-4 mb-4">
    <label  class="font-semibold w-24">Nombre</label>
    <input pInputText  [(ngModel)]="console.name" class="flex-auto" autocomplete="off" />
  </div>

  <div class="flex items-center gap-4 mb-4">
    <label  class="font-semibold w-24">Roku Id</label>
    <input pInputText id="rokuDeviceId"  [(ngModel)]="console.roku_DeviceId" class="flex-auto" autocomplete="off" disabled />
  </div>


  <div class="flex items-center gap-4 mb-4">
    <label  class="font-semibold w-24">Serial Number</label>
    <input pInputText id="rokuSerialNumber"  [(ngModel)]="console.roku_SerialNumber" class="flex-auto" autocomplete="off" disabled/>
  </div>


  <div class="flex items-center gap-4 mb-4">
    <label  class="font-semibold w-24">currentStatus</label>
    <input pInputText [(ngModel)]="console.currentStatus" class="flex-auto" autocomplete="off" disabled/>
  </div>

  <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" />
      <p-button label="Save" (click)="onSubmit()" />
  </div>
  <div class="card flex justify-center">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="pacman" [fullScreen]="false">
      <p style="color: white">Cargando...</p>
    </ngx-spinner>
  </div>

  <p-dialog header="Información del Dispositivo" [modal]="true" [(visible)]="visibleDialog" [style]="{ width: '25rem' }">


    <div class="card">

        <h2 class="text-lg font-bold text-center mb-4">Información del Dispositivo</h2>
        <div class="info-row">
          <label>UDN:</label>
          <span>{{ deviceInfo.udn }}</span>
        </div>

        <div class="info-row">
          <label>Serial Number:</label>
          <span>{{ deviceInfo.serialNumber }}</span>
        </div>

        <div class="info-row">
          <label>Device ID:</label>
          <span>{{ deviceInfo.deviceId }}</span>
        </div>

        <div class="info-row">
          <label>Model Name:</label>
          <span>{{ deviceInfo.modelName }}</span>
        </div>

        <div class="info-row">
          <label>Model Number:</label>
          <span>{{ deviceInfo.modelNumber }}</span>
        </div>

        <div class="info-row">
          <label>Software Version:</label>
          <span>{{ deviceInfo.softwareVersion }}</span>
        </div>
      </div>

  </p-dialog>
